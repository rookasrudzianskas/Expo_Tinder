enum Genders {
  MALE
  FEMALE
  OTHER
}

type Match @model @auth(rules: [{allow: private}]) {
  id: ID!

  User1ID: String!
  User1: User @connection(fields: ["User1ID"])

  User2ID: String
  User2: User @connection(fields: ["User2ID"])

  isMatch: Boolean!
}


type User @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  image: String
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  sub: String!
}
