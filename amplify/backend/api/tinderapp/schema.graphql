type Match @model @auth(rules: [{allow: private}]) {
  id: ID!
  User1: User @connection
  User1ID: String!
  User2ID: String
  User2: User @connection
  isMatch: Boolean!
}

enum Genders {
  MALE
  FEMALE
  OTHER
}

type User @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  image: String
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  sub: String!
}
 